<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Cinta</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            font-size: 16px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ff6b6b;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ff6b6b;
            animation: heartbeat 1s infinite;
        }
        
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Cinta</h1>
        <div class="form-group">
            <label for="name1">Nama Pertama:</label>
            <input type="text" id="name1">
        </div>
        <div class="form-group">
            <label for="name2">Nama Kedua:</label>
            <input type="text" id="name2">
        </div>
        <button class="btn" onclick="calculateLove()">Hitung</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateLove() {
            var name1 = document.getElementById('name1').value;
            var name2 = document.getElementById('name2').value;
            
            var lovePercentage = Math.floor(Math.random() * 100) + 1;
            var resultText = name1 + ' dan ' + name2 + ' memiliki tingkat kecocokan cinta sebesar ' + lovePercentage + '%!';
            
            document.getElementById('result').innerText = resultText;
        }
    </script>
</body>
</html>
